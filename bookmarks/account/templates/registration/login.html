{% extends "base.html" %}

{% block title %} Log-in {% endblock %}

{% block content %}

{% if form.errors %}
  <p>
    Your username and password didn't mach.
    please try again.
  </p>
{% else %}
<p>Please, use the following form to Log-in:</p>
{% endif %}
<div class="login-form">
  <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
  <input type="submit" value="Log-in">
  </form>
</div>

{% endblock %}
